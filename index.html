<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Display with Thumbnails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9ff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .landing {
            background-color: #e0f7fa;
            padding: 60px 20px;
            text-align: center;
        }

        .landing h1 {
            margin: 0;
            font-size: 3em;
            color: #007bff;
        }

        .landing p {
            font-size: 1.2em;
            color: #555;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            flex-grow: 1;
        }

        .section {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #progress {
            margin-top: 10px;
            font-weight: bold;
        }

        .file-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-box {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: 120px;
            text-align: center;
        }

        .file-box img {
            max-width: 100%;
            height: auto;
        }

        .file-box button {
            margin-top: 5px;
            display: block;
            width: 100%;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .landing h1 {
                font-size: 2em;
            }

            nav {
                text-align: left;
                padding: 10px 20px;
            }

            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
        import { getStorage, ref, listAll, getDownloadURL, uploadBytesResumable, getMetadata } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            // Your Firebase configuration details here
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        async function fetchThumbnail(downloadURL, mimeType) {
            if (mimeType === 'application/pdf') {
                // Use pdf.js to generate thumbnail for PDF
                const pdf = await pdfjsLib.getDocument(downloadURL).promise;
                const page = await pdf.getPage(1);
                const viewport = page.getViewport({ scale: 0.5 });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                return canvas.toDataURL();
            } else if (mimeType === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                // Use mammoth.js to generate thumbnail for DOCX
                const response = await fetch(downloadURL);
                const arrayBuffer = await response.arrayBuffer();
                const result = await mammoth.convertToHtml({ arrayBuffer: arrayBuffer });
                const doc = new DOMParser().parseFromString(result.value, 'text/html');
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                context.font = '16px Arial';
                context.fillText(doc.body.textContent.slice(0, 200), 10, 20);
                return canvas.toDataURL();
            } else {
                // Fallback for unsupported file types
                return 'path/to/default-thumbnail.png';
            }
        }

        async function listFiles() {
            const storageRef = ref(storage, 'files/');
            const res = await listAll(storageRef);
            const fileGrid = document.getElementById('fileGrid');
            fileGrid.innerHTML = ''; // Clear the grid first
            for (const itemRef of res.items) {
                const metadata = await getMetadata(itemRef);
                const downloadURL = await getDownloadURL(itemRef);
                const thumbnail = await fetchThumbnail(downloadURL, metadata.contentType);
                const fileBox = document.createElement('div');
                fileBox.className = 'file-box';
                fileBox.innerHTML = `
                    <img src="${thumbnail}" alt="Thumbnail">
                    <p>${itemRef.name}</p>
                    <button onclick="window.open('${downloadURL}', '_blank')">Read</button>
                    <button onclick="window.location.href='${downloadURL}'">Download</button>
                `;
                fileGrid.appendChild(fileBox);
            }
        }

        // Call the listFiles function to display the list of files on page load
        window.onload = listFiles;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>

<body>
    <nav>
        <a href="#landing">Home</a>
        <a href="#upload">Upload</a>
        <a href="#files">Files</a>
    </nav>

    <div class="landing" id="landing">
        <h1>Welcome to Ely Cheikh's books</h1>
        <p>Easily upload, manage, and filter your files with Firebase.</p>
    </div>

    <div class="container" id="upload">
        <h1>Firebase File Upload with Metadata</h1>
        <div class="section">
            <h2>Search by Name</h2>
            <input type="text" id="filterNameInput" placeholder="Enter file name"><br><br>
        </div>
        <div class="section">
            <h2>Filter Files</h2>
            <label for="filterCategorySelect">Filter by Category:</label>
            <select id="filterCategorySelect">
                <option value="">All</option>
                <option value="religion">Religion</option>
                <option value="historic">Historic</option>
                <option value="art">Art</option>
                <option value="another">Another</option>
            </select><br><br>
            <button onclick="filterFiles()">Apply Filter</button>
        </div>
        <div class="section">
            <h2>Uploaded Files</h2>
            <div id="fileGrid" class="file-grid"></div>
        </div>
        <div class="section">
            <h2>Upload a New File</h2>
            <input type="file" id="fileInput"><br><br>
            <label for="authorInput">Author:</label>
            <input type="text" id="authorInput"><br><br>
            <label for="descriptionInput">Description:</label>
            <input type="text" id="descriptionInput"><br><br>
            <label for="categorySelect">Category:</label>
            <select id="categorySelect">
                <option value="religion">Religion</option>
                <option value="historic">Historic</option>
                <option value="art">Art</option>
                <option value="another">Another</option>
            </select><br><br>
            <button onclick="uploadFile()">Upload</button>
            <div id="progress"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 Ely Cheikh. All rights reserved.
    </footer>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
                return;
            }
            const file = fileInput.files[0];

            const author = document.getElementById("authorInput").value;
            const description = document.getElementById("descriptionInput").value;
            const category = document.getElementById("categorySelect").value;

            const storageRef = ref(storage, 'files/' + file.name);
            const customMetadata = {
                customMetadata: {
                    'author': author,
                    'description': description,
                    'category': category
                }
            };

            const uploadTask = uploadBytesResumable(storageRef, file, customMetadata);

            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('progress').innerText = 'Upload is ' + progress + '% done';
                },
                (error) => {
                    console.error('Upload failed:', error);
                },
                () => {
                    getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
                        console.log('File available at', downloadURL);
                        listFiles();
                    });
                }
            );
        }

        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        async function filterFiles() {
            const filterCategory = document.getElementById("filterCategorySelect").value;
            const filterName = document.getElementById("filterNameInput").value;
            listFiles(filterCategory, filterName);
        }

        window.addEventListener('DOMContentLoaded', (event) => {
            const filterNameInput = document.getElementById('filterNameInput');
            const debouncedFilterFiles = debounce(() => {
                const filterCategory = document.getElementById("filterCategorySelect").value;
                const filterName = filterNameInput.value;
                listFiles(filterCategory, filterName);
            }, 300);

            filterNameInput.addEventListener('input', debouncedFilterFiles);
        });
    </script>
</body>

</html>
